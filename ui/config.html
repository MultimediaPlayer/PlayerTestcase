<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta 	http-equiv="Content-Type" content="application/vnd.hbbtv.xml+xhtml; utf-8" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <link 	rel="stylesheet" href="css/ui.css" />
	</head>

	<body>
		<div class="titlebar">
			<div class="titlelogo">
				<div><img src="bitmaps/tv-512.png" style="width: 48px; height: 48px;"></img></div>
				<div class="titletext">Reference<br />Player</div>
			</div>
			<ul class="titleitems">
				<li class="titleitem" id="close">Close</li>
			</ul>
		</div>	
		<div id="mainarea" style="top: 72px; position: absolute;">
			<form>
				<p>Throttle Network</p>
				<input type="radio" name="tnet" value="0" checked> None<br>
				<input type="radio" name="tnet" value="1"> 1 mbps<br>
				<input type="radio" name="tnet" value="2"> 2 mbps<br>
				<input type="radio" name="tnet" value="4"> 4 mbps<br>
				<input type="radio" name="tnet" value="8"> 8 mbps<br>
			</form>
			<form>
				<p>Network Errors</p>
				<input type="radio" name="err" value="0" checked> No errors<br>
				<input type="radio" name="err" value="10"> 1 in 10<br>
				<input type="radio" name="err" value="100"> 1 in 100<br>
				<input type="radio" name="err" value="1000"> 1 in 1000<br>
			</form>
			<form>
				<p>Delay License</p>
				<input type="radio" name="delay" value="0" checked> No Delay<br>
				<input type="radio" name="delay" value="100"> 100ms delay<br>
				<input type="radio" name="delay" value="1000"> 1s delay<br>
				<input type="radio" name="delay" value="10000"> 10s delay<br>
			</form>
		</div>
    </body>
</html>
